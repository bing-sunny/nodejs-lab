{
    "global": {
        "APP_NAME": "Midway Sample"
    },
    "dataproxy": {
        "interfaceConfig": "conf: ./interface/interface.json "
    },
    "responsive": "conf: ./responsive/rules.conf",
    "tms": {
        "default": {
            "httpPath": "http://www.taobao.com/go/rgn/", // NODE_ENV=local的情況下，從線上取得tms數據
            "filePath": "/home/admin/tms/1/rgn/",        // 其他情況下，從本地的該文件夾取得tms數據
            "timeout":  5 * 60 * 1000, // 預設五分鐘刷新一次tms
            "encoding": "gbk"
        }
    },
    "logger": {
        "logdir":         "/home/admin/[appname]/logs", //日誌存放位置，請務必依照PE需求調整路徑名稱
        "past_format":    "[nodejs.log.]YYYY-MM-DD", //歸檔日誌文件名格式
        "current_format": "[nodejs.log]",            //當天日誌文件名格式
        "level":          "INFO", // 輸出到文件的最低級別，默認輸出INFO以上
        "stdoutLevel":    "NONE"  // 輸出到命令行的最低級別，默認不輸出
    },
    "middlewares": {
        "midway-responsive" : true
    },
    "plugins": {
        "midway-responsive" : true
    }
}
